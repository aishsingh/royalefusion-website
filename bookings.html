		<form action="php/email.php" method="post">
			<div id="heading"><font size="4" face="arial"><b>Create a booking</b></font></div>
			<table border="0" cellspacing="5">
				<tr>
					<td align="right">First name: </td>
					<td align="left"><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td align="right">Last name: </td>
					<td align="left"><input type="text" name="lname"></td>
				</tr>
				<tr>
					<td align="right">Email: </td>
					<td align="left"><input type="text" name="email"></td>
				</tr>
				<tr>
					<td align="right">Mobile: </td>
					<td align="left"><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td align="right"><br></td>
					<td align="left"><br></td>
				</tr>
				<tr>
					<td align="right">Date: </td>
					<td align="left"><input type="text" size="10" name="booking_date" id="datepicker" /></td>
				</tr>
				<tr>
					<td align="right">Time: </td>
					<td align="left"><select name="booking_time">
										<option value="5:00">5:00 pm</option>
										<option value="5:15">5:15 pm</option>
										<option value="5:30">5:30 pm</option>
										<option value="5:45">5:45 pm</option>
										<option value="6:00">6:00 pm</option>
										<option value="6:15">6:15 pm</option>
										<option value="6:30">6:30 pm</option>
										<option value="6:45">6:45 pm</option>
										<option value="7:00">7:00 pm</option>
										<option value="7:15">7:15 pm</option>
										<option value="7:30">7:30 pm</option>
										<option value="7:45">7:45 pm</option>
										<option value="8:00">8:00 pm</option>
										<option value="8:15">8:15 pm</option>
										<option value="8:30">8:30 pm</option>
										<option value="8:45">8:45 pm</option>
										<option value="9:00">9:00 pm</option>
										<option value="9:15">9:15 pm</option>
										<option value="9:30">9:30 pm</option>
										<option value="9:45">9:45 pm</option>
								</select></td>
				</tr>
				<tr>
					<td align="right">Number of people: </td>
					<td align="left"><input type="number" maxlength="2" size="2" value="1" name="people"></td>
				</tr>
				<tr>
					<td align="right"><br></td>
					<td align="left"><br></td>
				</tr>
				<tr>
					<td align="right">Additional info: <br>(Optional)</td>
					<td align="left"><textarea name="booking_info" rows="10" cols="24"></textarea></td>
				</tr>
			</table>
			<div id="submitButton" style="text-align: center;"><input type="submit" value="Submit"></div>
